<body>

    <nav class="  d-flex fw-bold bg-success-subtle">
        <img src="#" alt="">
        <ul class="">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Services</a>

            </li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="">
            <button class="btn btn-border btn-success px-5"><a href="#" class="text-white text-decoration-none">Sign up</a></button>
            <button class="btn btn-border btn-success px-5 me-3"><a href="login.html"
                    class="text-white text-decoration-none">LOGIN</a></button>
        </div>

    </nav>



    <div class="container col-6 rounded shadow border border-success"
        style=" position: absolute; top: 100px; margin-left: 400px; height: 70rem;">
        <h1 class="text-center text-success">Bank With Us</h1>
        <form action="">

            <div class=" mx-4 mt-3">

                    <input class="form-check-input" type="radio" id="Male">
                    <label class="form-check-label"  for="Male">Mr</label>
                    <input class="form-check-input" type="radio" id="female">
                    <label class="form-check-label" for="female">Mrs</label><br>
                     
                
                <label for="firstName">First Name</label>
                <input class=" form-control col-6" type="text" name="" id="firstName"><br>

                <label for="middleName">Middle Name</label>
                <input class=" form-control col-6" type="text" name="" id="middleName"><br>

                <label for="lastName">Last Name</label>
                <input class=" form-control col-6" type="text" name="" id="lastName"><br>

                <label for="addressDetails">Address</label>
                <input class=" form-control col-6 " type="Address" name="" id="addressDetails"><br>

                <div class="row">
                    <div class="col-6">
                        <label for="phoneNumber">Phone Number</label>
                        <input class="form-control" type="tel" pattern="" placeholder="+8080********" id="phoneNumber">

                    </div>
                    <div class="col-6">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input class="form-control" type="date" id="dateOfBirth" >
                    </div><br><br><br><br>

                    <div class="col-6">
                        <label for="password">Enter Your Password</label>
                        <input class="form-control" type="password" placeholder="*********" id="password"><br><br>
                    </div>
                    <div class="col-6">
                        <label for="personalPhoto">Profile Picture</label>
                        <input class="form-control" type="file" id="personalPhoto"><br><br>
                    </div>
                    <div class="col-6">
                        <label for="yourCountry">Choose Your Country</label>
                        <input class="form-control" type="Country" id="yourCountry"><br><br>
                    </div>
                    <div class="col-6">
                        <label for="emailAddress">Enter Your Email Address</label>
                        <input class="form-control" type="email" id="emailAddress"><br><br>
                    </div>
                <div>
                    <canvas width="300px" height="150px" style="border: 1px solid silver; margin-left: 260px; " class="shadow" id="signature">

                    </canvas>
                    <div class="form-text fs- text-center"> Enter your signature</div><br>
                <input type="button" value="OPEN AN ACCOUNT" class="btn btn-success form-control" id="button">
                <div class="form-text fs-5 text-center"> Check your details before you click the submit button</div><br>
                

    </form>
